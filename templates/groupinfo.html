        <script>
            function toggleSidebar() {
                document.querySelector('.app-sidebar')
                    .classList.toggle('closed');
            }

            function resizeFn() {
                let width = window.innerWidth;
                if (width <= 1300){
                    document.querySelector('.app-sidebar')
                        .classList.add('closed');
                }else{
                    document.querySelector('.app-sidebar')
                        .classList.remove('closed');
                }
            }
            window.onresize = resizeFn;
            resizeFn();

        <script>

            let input = document.getElementById('group-name')
            fetch(IP + "/api/group_info/{{ uuid }}")
                .then(function (response) {
                    return response.json()
                })
                .then(function (info) {
                    input.value = info["name"]
                })


            let timer;

            function onTypingStop() {
                fetch(IP + "/api/update_groupname", {
                    method: "POST",
                    body: JSON.stringify({
                        uuid: "{{uuid}}",
                        groupname: input.value
                    }),
                    headers: {
                        "Content-type": "application/json; charset=UTF-8"
                    }
                })
            }

            function deleteGroup() {
                fetch(IP + "/api/delete_group", {
                    method: "POST",
                    body: JSON.stringify({
                        uuid: "{{uuid}}",
                    }),
                    headers: {
                        "Content-type": "application/json; charset=UTF-8"
                    }
                })
                    .then(function (response) {
                        window.location.replace("/groups")
                    })
            }

            input.addEventListener('keyup', function () {
                clearTimeout(timer);
                timer = setTimeout(onTypingStop, 1000);
            });


            function reload_table(){
                fetch(IP+"/api/group_host_info/{{ uuid }}")
                    .then(function(response){
                        return response.json();
                    })
                    .then(function(status){
                        // console.log(status)
                        let icon;
                        let placeholder = document.getElementById('data-output-status');
                        let out = "";
                        let icon_off = `
                            <svg viewBox="0 0 877.7142857142857 1024" class="home-status-icon" style="fill: var(--dl-color-danger-700);">
                            <path d="M877.714 512c0 242.286-196.571 438.857-438.857 438.857s-438.857-196.571-438.857-438.857 196.571-438.857 438.857-438.857 438.857 196.571 438.857 438.857z"></path>
                            </svg>
                            `;
                        let icon_on = `
                            <svg viewBox="0 0 877.7142857142857 1024" class="home-status-icon" style="fill: var(--dl-color-success-700);">
                            <path d="M877.714 512c0 242.286-196.571 438.857-438.857 438.857s-438.857-196.571-438.857-438.857 196.571-438.857 438.857-438.857 438.857 196.571 438.857 438.857z"></path>
                            </svg>
                            `;

                        for (let stat of status){
                            if (stat.status){
                                icon = icon_on;
                            }else{
                                icon = icon_off;
                            }
                            out += `
                                <tr onclick="document.location = '/host/${stat.uuid}/control'" style="cursor: pointer">
                                <td>${icon}</td>
                                <td>${stat.name}</td>
                                <td>${stat.lastSeen}</td>
                                <td style="font-family: monospace;">${stat.uuid}</td>
                                <td style="font-family: monospace;">${stat.timeCreated.replace("T", " ").slice(0, -7)}</td>
                                </tr>
                                `;
                        }
                        placeholder.innerHTML = out;
                    })
            }

            async function populate_grid() {
                await fetch(IP + "/api/group_host_info/{{ uuid }}")
                    .then(function (response) {
                        return response.json();
                    })
                    .then(async function (status) {
                        let icon;
                        let img;
                        let placeholder = document.getElementsByClassName("app-griddiv")[0];
                        let out = "";
                        for (let stat of status) {
                            if (stat.status) {
                                icon = `
                                    <svg viewBox="0 0 877.7142857142857 1024" id="grid-icon-${stat.uuid}" class="app-griditem-icon" style="fill: var(--dl-color-success-700);">
                                    <path d="M877.714 512c0 242.286-196.571 438.857-438.857 438.857s-438.857-196.571-438.857-438.857 196.571-438.857 438.857-438.857 438.857 196.571 438.857 438.857z"></path>
                                    </svg>
                                    `;
                            } else {
                                icon = `
                                    <svg viewBox="0 0 877.7142857142857 1024" id="grid-icon-${stat.uuid}" class="app-griditem-icon" style="fill: var(--dl-color-danger-700);">
                                    <path d="M877.714 512c0 242.286-196.571 438.857-438.857 438.857s-438.857-196.571-438.857-438.857 196.571-438.857 438.857-438.857 438.857 196.571 438.857 438.857z"></path>
                                    </svg>
                                    `;
                            }

                            await fetch(IP + "/api/latest_snip/" + stat.uuid + "/s", {cache: 'reload'})
                                .then(function (response) {
                                    return response.blob()
                                })
                                .then(function (blob) {
                                    img = URL.createObjectURL(blob)
                                })

                            out += `
                                <div class="app-griditem" onclick="document.location = '/host/${stat.uuid}/control'">
                                <img
                            alt="image"
                            src="${img}"
                            id="grid-image-${stat.uuid}"
                            class="app-griditem-image"/>
                                <div class="app-griditem-footer">
                                ${icon}
                                <span class="app-griditem-text">${stat.name}</span>
                                </div>
                                </div>
                                `;
                        }
                        placeholder.innerHTML = out;
                    })
            }

            function reload_grid() {
                fetch(IP+"/api/group_host_info/{{ uuid }}")
                    .then(function(response){
                        return response.json();
                    })
                    .then(async function (status) {
                        for (let stat of status) {
                            if (stat.status) {
                                document.getElementById('grid-icon-'+stat.uuid).style = "fill: var(--dl-color-success-700);"
                            } else {
                                document.getElementById('grid-icon-'+stat.uuid).style = "fill: var(--dl-color-danger-700);"
                            }

                            updateImage(stat.uuid)
                        }
                    })
            }

            function updateImage(uuid) {
                fetch(IP + "/api/latest_snip/" + uuid + "/s", {cache: 'reload'})
                    .then(function (response) {
                        return response.blob()
                    })
                    .then(function (blob) {
                        return URL.createObjectURL(blob)
                    })
                    .then(function (img) {
                        document.getElementById('grid-image-'+uuid).src = img
                    })
            }

            let table_refresh_timer
            let grid_refresh_timer
            function repeat_reload_table() {
                reload_table()
                table_refresh_timer = setTimeout(repeat_reload_table, 5000)
            }
            function repeat_reload_grid() {
                reload_grid()
                grid_refresh_timer = setTimeout(repeat_reload_grid, 5000)
            }

            function view(type) {
                clearTimeout(table_refresh_timer)
                clearTimeout(grid_refresh_timer)
                if (type === "list") {
                    repeat_reload_table()
                    document.querySelector(".app-tablediv").style.display = "flex"
                    document.querySelector(".app-griddiv").style.display = "none"
                    document.querySelector(".app-view-icon-list").style.backgroundColor = "var(--dl-color-streamlit-500)"
                    document.querySelector(".app-view-icon-grid").style.backgroundColor = "transparent"
                } else {
                    repeat_reload_grid()
                    document.querySelector(".app-griddiv").style.display = "flex"
                    document.querySelector(".app-tablediv").style.display = "none"
                    document.querySelector(".app-view-icon-grid").style.backgroundColor = "var(--dl-color-streamlit-500)"
                    document.querySelector(".app-view-icon-list").style.backgroundColor = "transparent"
                }
            }

            view("list")
            populate_grid()

            let group_uuids
            function hostToggle(uuid, element) {
                if (group_uuids.includes(uuid)) {
                    element.style.backgroundColor = "var(--dl-color-streamlit-300)"
                    group_uuids = group_uuids.filter(function (element) {
                        return !(uuid === element)
                    })
                }
                else {
                    element.style.backgroundColor = "var(--dl-color-streamlit-100)"
                    group_uuids.push(uuid)
                }
            }

            let editing = false
            function editGroup() {
                editing = !editing
                if (editing) {
                    document.querySelector(".app-group-edit-div").classList.add('selected')
                    document.querySelector(".app-group-edit-icon").style.display = "none"
                    document.querySelector(".app-group-edit-text").innerHTML = "Finish editing"
                    document.querySelector(".app-group-edit-text").style.color = "var(--dl-color-danger-700)"

                    fetch(IP + "/api/group_host_info/{{ uuid }}")
                        .then(function (response) {
                            return response.json()
                        })
                        .then(function (group_hosts) {
                            let group_host_uuids = group_hosts.map(function (host) {
                                return host["uuid"]
                            })
                            group_uuids = [...group_host_uuids]
                            fetch(IP + "/api/all_hosts")
                                .then(function (response) {
                                    return response.json()
                                })
                                .then(function (status) {
                                    let icon, bg;
                                    let placeholder = document.getElementById('data-output-status');
                                    let out = "";
                                    let icon_off = `
                                        <svg viewBox="0 0 877.7142857142857 1024" class="home-status-icon" style="fill: var(--dl-color-danger-700);">
                                        <path d="M877.714 512c0 242.286-196.571 438.857-438.857 438.857s-438.857-196.571-438.857-438.857 196.571-438.857 438.857-438.857 438.857 196.571 438.857 438.857z"></path>
                                        </svg>
                                        `;
                                    let icon_on = `
                                        <svg viewBox="0 0 877.7142857142857 1024" class="home-status-icon" style="fill: var(--dl-color-success-700);">
                                        <path d="M877.714 512c0 242.286-196.571 438.857-438.857 438.857s-438.857-196.571-438.857-438.857 196.571-438.857 438.857-438.857 438.857 196.571 438.857 438.857z"></path>
                                        </svg>
                                        `;

                                    for (let stat of status){
                                        if (stat.status){
                                            icon = icon_on;
                                        }else{
                                            icon = icon_off;
                                        }
                                        if (group_host_uuids.includes(stat["uuid"])) {
                                            bg = "var(--dl-color-streamlit-100);"
                                        } else {
                                            bg = "var(--dl-color-streamlit-300);"
                                        }

                                        out += `
                                            <tr onclick="hostToggle('${stat.uuid}', this)" style="cursor: pointer; background-color: ${bg}">
                                            <td>${icon}</td>
                                            <td>${stat.name}</td>
                                            <td>${stat.lastSeen}</td>
                                            <td style="font-family: monospace;">${stat.uuid}</td>
                                            <td style="font-family: monospace;">${stat.timeCreated.replace("T", " ").slice(0, -7)}</td>
                                            </tr>
                                            `;
                                    }
                                    placeholder.innerHTML = out;
                                })
                        })

                    view("list")
                    clearTimeout(table_refresh_timer)

                } else {
                    document.querySelector(".app-group-edit-div").classList.remove('selected')
                    document.querySelector(".app-group-edit-icon").style.display = "block"
                    document.querySelector(".app-group-edit-text").innerHTML = "Edit"
                    document.querySelector(".app-group-edit-text").style.color = "var(--dl-color-streamlit-700)"

                    fetch(IP + "/api/edit_group", {
                        method: "POST",
                        body: JSON.stringify({
                            uuid: "{{uuid}}",
                            hosts: group_uuids
                        }),
                        headers: {
                            "Content-type": "application/json; charset=UTF-8"
                        }
                    })

                    view("list")
                }
            }

        </script>
    </body>
</html>
